{{template "header.html"}}
<body>
    <h1>Files in Bucket</h1>
    <ul id="fileList"></ul>

    <script>
        fetch('/bucket-files')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    const downloadLink = document.createElement('a');
                    downloadLink.textContent = file;
                    downloadLink.href = '/download/' + encodeURIComponent(file); // Replace '/download' with your download endpoint
                    downloadLink.download = file; // Optional: Sets the filename for downloading
                    li.appendChild(downloadLink);
                    fileList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
